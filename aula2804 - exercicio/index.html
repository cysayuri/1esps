<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="camisa.css">
    <title>Exercício</title>
</head>

<body>

    <section class="camisa">
        <div class="camisa__content flex--sb">
            <form action="">
                <h2>Personalize sua camisa</h2>

                <input type="text" name="nome" placeholder="Digite seu nome" id="nome">
                <input type="text" name="numero" placeholder="Digite um número" id="numero">
                <input type="button" id="btn" value="Enviar">
            </form>

            <div class="camisa__modelo">
                <img src="./img/camisa.png" alt="Camisa">
                <span id="camisa__nome" class="camisa__text camisa__text--nome">Seu Nome</span>
                <span id="camisa__numero" class="camisa__text camisa__text--numero">Nº</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
